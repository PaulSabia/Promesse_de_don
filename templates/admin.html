{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="section-form">
        <p>Espace réservé au administrateurs, veuillez vous enregistrer :</p>
        <form method="post">
            <div class="section-admin-center">
                <div class="form-group">
                    <div>
                        <label for="user">Nom d'utilisateur </label>
                    </div>
                    <div>
                        <input type="text" name="user" value="{{ request.form['user'] }}">
                    </div>
                <div class="form-group">
                    <div>
                        <label for="passwd" class="section-admin-marge">Mot de passe </label>
                    </div>
                    <div>
                        <input type="password" name="passwd" value="{{ request.form['passwd'] }}">
                    </div>
                <div>
                    <button type="submit" class="btn btn-primary section-admin-marge">Valider</button>
                </div>
            </div>
        </form>
    </section>

{% endblock %}
