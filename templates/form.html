{% extends 'base.html' %}

{% block title %}Rejoignez le mouvement !{% endblock %}
{% block content %}
        <section class="section-form">
            <h2>C’est grâce à vous que nous pouvons agir</h2>
            <form method="post">
                <div>
                    <div class="form-group">
                            <label for="prenom">Prénom </label>
                            <input type="text" name="prenom" value="{{ request.form['prenom'] }}" placeholder="prénom" class="form-control">
                            <label for="nom">Nom </label>
                            <input type="text" name="nom" value="{{ request.form['nom'] }}" placeholder="nom" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail </label>
                        <input type="text" name="mail" value="{{ request.form['mail'] }}" placeholder="mail" class="form-control">
                        <label for="telephone">Telephone </label>
                        <input type="text" name="telephone" value="{{ request.form['telephone'] }}" placeholder="téléphone" class="form-control">
                    <div class="form-group">
                            <label for="montant">Montant du don : </label>
                            <input type="number" min="10" name="montant" value="{{ request.form['montant'] }}" placeholder="Autre montant" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="condition" required>
                        <label for="conditon"><a href="">Vous avez pris connaissance des conditions générales d'utilisation</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Je soutiens</button>
                </div>
            </form>
        </section>
    

{% endblock %}
